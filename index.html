<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrowLuna üí™‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p1/15974067-paisagem-de-noite-estrelada-na-floresta-ilustracaoial-de-cenario-vetor.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }
    .dark-mode {
      background-image: none;
      background-color: #121212;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 360px;
      height: 640px;
      transition: background 0.3s;
      overflow: hidden;
    }
    .dark-mode .container {
      background: rgba(30, 30, 30, 0.85);
    }
    iframe {
      width: 100%;
      border-radius: 15px;
      margin: 10px 0;
    }
    h1, p {
      margin: 10px 0;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 480px;
      overflow: hidden;
      border-radius: 15px;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dark-mode button {
      background-color: #333;
      color: #fff;
    }
    button:hover {
      background-color: #ccc;
    }
    .dark-mode button:hover {
      background-color: #444;
    }
    .timer {
      font-size: 1.5em;
      margin: 15px 0 5px;
    }
    .mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .dark-mode .mode-toggle {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }
    .heart {
      position: absolute;
      animation: floatHeart 1s ease-out;
      font-size: 2rem;
      pointer-events: none;
    }
    @keyframes floatHeart {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleDarkMode()">üåô Modo Escuro</button>
  <div class="container" id="mainContainer">
    <h1>Eu te amo, Momoin üí™‚ù§Ô∏è</h1>
    <iframe src="https://open.spotify.com/embed/track/0otRX6Z89qKkHkQ9OqJpKt" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

    <div class="slideshow" id="slideshow">
      <!-- Todas as imagens -->
      <div class="slide active"><img src="https://pbs.twimg.com/media/GnuI82sXUAAtntQ?format=jpg&name=medium" alt="Foto 1"></div>

      <div class="slide"><img src="https://pbs.twimg.com/media/GnuI82rWcAAEhCy?format=jpg&name=medium" alt="Foto 7"></div>

      <div class="slide"><img src="https://pbs.twimg.com/media/GnuJB60WgAAYw0v?format=jpg&name=large" alt="Foto 9"></div>

    </div>

    <div class="controls">
      <button onclick="showPreviousSlide()">&#9664; Voltar</button>
      <button onclick="showNextSlide()">Avan√ßar &#9654;</button>
    </div>

    <p>Te amo, em todos os universos üí™‚ù§Ô∏è</p>
    <div class="timer" id="timer"></div>
  </div>

  <script>
    // Timer
    function updateTimer() {
      const startDate = new Date("2024-12-27");
      const now = new Date();
      const diff = Math.floor((now - startDate) / 1000);
      const days = Math.floor(diff / 86400);
      document.getElementById("timer").textContent = `Estamos juntos h√° ${days} dias!`;
    }
    setInterval(updateTimer, 500);
    updateTimer();

    // Slideshow
    let currentIndex = 0;
    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide) => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }
    function showNextSlide() {
      const slides = document.querySelectorAll('.slide');
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }
    function showPreviousSlide() {
      const slides = document.querySelectorAll('.slide');
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }
    showSlide(currentIndex);
    setInterval(showNextSlide, 3000);

    // Modo Escuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Cora√ß√£ozinho no clique
    document.addEventListener('click', function (e) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = `${e.clientX}px`;
      heart.style.top = `${e.clientY}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    // Confete (uma vez)
    let confettiLaunched = false;
    document.getElementById("mainContainer").addEventListener("click", function () {
      if (confettiLaunched) return;
      confettiLaunched = true;
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.textContent = "üéâ";
        confetti.style.position = "absolute";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * window.innerHeight + "px";
        confetti.style.fontSize = Math.random() * 20 + 10 + "px";
        confetti.style.animation = "floatHeart 2s ease-out";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    });
  </script>
</body>
</html>
