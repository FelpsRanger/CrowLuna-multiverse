<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrowLuna üí™‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p1/15974067-paisagem-de-noite-estrelada-na-floresta-ilustracaoial-de-cenario-vetor.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      transition: background 0.3s;
      touch-action: manipulation;
    }

    .dark-mode {
      background-image: none;
      background-color: #121212;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .dark-mode .container {
      background: rgba(30, 30, 30, 0.9);
      color: #fff;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    iframe {
      width: 100%;
      border-radius: 10px;
      margin: 15px 0;
      border: none;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 0.5s ease;
      transform: scale(0.98);
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      pointer-events: none;
    }

    .message {
      margin: 20px 0 10px;
      font-size: 1.1em;
      line-height: 1.5;
    }

    .timer {
      font-size: 1.1em;
      color: #d81b60;
      font-weight: bold;
      margin-top: 5px;
    }

    .mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      z-index: 100;
      font-size: 1.1em;
      transition: all 0.3s;
    }

    .dark-mode .mode-toggle {
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }

    .tap-effect {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      animation: tapAnimation 0.5s ease-out;
    }

    @keyframes tapAnimation {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      animation: floatHeart 1s ease-out forwards;
      pointer-events: none;
      font-size: 24px;
      z-index: 1000;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleDarkMode()">üåô</button>
  
  <div class="container" id="mainContainer">
    <h1>Eu te amo, Momoin üí™‚ù§Ô∏è</h1>
    <iframe src="https://open.spotify.com/embed/track/0otRX6Z89qKkHkQ9OqJpKt" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    
    <div class="slideshow" id="slideshow">
      <!-- Slides ser√£o inseridos via JavaScript -->
    </div>
    
    <div class="message">
      <p>Te amo, em todos os universos üí™‚ù§Ô∏è</p>
      <div class="timer" id="timer"></div>
    </div>
  </div>

  <script>
    // Timer CORRETO (calcula a partir de 27/12/2023)
    function updateTimer() {
      const startDate = new Date("2024-12-27");
      const now = new Date();
      const diff = Math.floor((now - startDate) / 1000);
      const days = Math.floor(diff / 86400);
      document.getElementById("timer").textContent = `Estamos juntos h√° ${days} dias!`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Slideshow
    const images = [
      "https://pbs.twimg.com/media/GnuI82sXUAAtntQ?format=jpg&name=medium",
      "https://pbs.twimg.com/media/GnuI4rkWwAAUO2F?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuI4l6XUAERk77?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuI4rUWIAAIGhB?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuI4riXQAAzGHu?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuI82lXoAAeCeM?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuI82rWcAAEhCy?format=jpg&name=medium",
      "https://pbs.twimg.com/media/GnuI82sXcAAFT-R?format=jpg&name=medium",
      "https://pbs.twimg.com/media/GnuJB60WgAAYw0v?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJB7NXsAESP85?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJB6qW0AAIqJi?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJB7OXUAEYFSF?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJGCGXgAAnm_K?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJGCKWsAAf8Lh?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJGCIXQAAO0TZ?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJGCJXYAAPw-N?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJN4uWQAA1uaN?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJYFIW0AEh51c?format=jpg&name=large",
      "https://pbs.twimg.com/media/GnuJN4uXEAApgmu?format=jpg&name=medium",
      "https://pbs.twimg.com/media/GnuJYFJW0AAFlk8?format=jpg&name=large"
    ];

    const slideshow = document.getElementById('slideshow');
    let currentSlide = 0;
    let slideInterval;

    // Cria os slides
    images.forEach((img, index) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      if (index === 0) slide.classList.add('active');
      
      const image = document.createElement('img');
      image.src = img;
      image.alt = `Foto ${index + 1}`;
      
      slide.appendChild(image);
      slideshow.appendChild(slide);
    });

    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      currentSlide = (index + slides.length) % slides.length;
      
      slides.forEach(slide => slide.classList.remove('active'));
      slides[currentSlide].classList.add('active');
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
      resetInterval();
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
      resetInterval();
    }

    // Troca autom√°tica a cada 5 segundos
    function startInterval() {
      slideInterval = setInterval(nextSlide, 2000);
    }

    function resetInterval() {
      clearInterval(slideInterval);
      startInterval();
    }

    startInterval();

    // Navega√ß√£o por toque na tela
    slideshow.addEventListener('click', (e) => {
      const clickX = e.clientX - slideshow.getBoundingClientRect().left;
      const halfWidth = slideshow.clientWidth / 2;
      
      if (clickX > halfWidth) {
        nextSlide();
      } else {
        prevSlide();
      }

      // Efeito visual de toque
      const tapEffect = document.createElement('div');
      tapEffect.className = 'tap-effect';
      tapEffect.style.left = `${clickX - 25}px`;
      tapEffect.style.top = `${e.clientY - slideshow.getBoundingClientRect().top - 25}px`;
      slideshow.appendChild(tapEffect);
      
      setTimeout(() => tapEffect.remove(), 500);
    });

    // Modo escuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Cora√ß√µes ao clicar
    document.addEventListener('click', function(e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = `${e.clientX - 12}px`;
      heart.style.top = `${e.clientY - 12}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });
  </script>
</body>
</html>
